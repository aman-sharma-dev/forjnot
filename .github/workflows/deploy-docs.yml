name: Deploy Docs to Vercel

on:
  push:
    branches:
      - docs # Trigger on push/merge to docs branch

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies (only frontend)
        run: |
          cd apps/frontend
          npm ci

      - name: 🚀 Build frontend
        run: |
          cd apps/frontend
          npm run build

      - name: 📡 Trigger Vercel Deployment
        run: |
          curl -X POST https://api.vercel.com/v1/integrations/deploy/prj_${{ secrets.VERCEL_PROJECT_ID }}/Y29tbWFuZD1kZXBsb3k=
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: ✅ Deployment Finished
        run: echo "Frontend deployed successfully to Vercel 🎉"
